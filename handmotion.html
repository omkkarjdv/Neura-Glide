<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura Glide</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
        h2 {
            color: #0277bd;
        }
        .navbar {
            background: #b3e5fc;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #01579b;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #81d4fa;
            border-radius: 5px;
        }
        .info-block {
            display: block;
            background: #ffffff;
            padding: 30px;
            margin: 20px auto;
            width: 60%;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
            color: #333;
        }
        .info-block:nth-child(odd) {
            background: #b3e5fc;
        }
        .info-block:nth-child(even) {
            background: #81d4fa;
        }
        .info-block:hover {
            transform: scale(1.05);
            background-color: #4fc3f7;
        }
        .highlight-block {
            background: #4fc3f7 !important;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        iframe {
            display: block;
            margin: 10px auto;
        }
        canvas {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        .navbar {
            background: #b3e5fc;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar h2 {
            margin: 0 auto;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="history.back()" style="background:#01579b; color:white; padding:8px 16px; border-radius:5px; margin-right: 20px;">â¬… Back</a>
        <h2>Hand Motions</h2>
    </div>

    <div>
        <div class="info-block" id="gyro">
            <p><strong>Gyro:</strong> <span></span></p>
            <div class="iframe-container">
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2851937/widgets/1027533"></iframe>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2851937/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
            </div>
        </div>
        <div class="info-block" id="acceleration">
            <p><strong>Acceleration:</strong> <span></span></p>
            <div class="iframe-container">
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2851937/widgets/1027532"></iframe>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2851937/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
            </div>
        </div>
    </div>
    
    <canvas id="sensorChart"></canvas>
</body>
</html>
